name: Backend

on:
  pull_request:
    branches: [main]

concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for backend changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'pyproject.toml'
              - 'uv.lock'
              - 'tools/**'
              - '.github/workflows/backend.yml'
              - 'Makefile'

  format:
    name: Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [changes]
    if: needs.changes.outputs.backend == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install dependencies
        run: uv sync --frozen

      - name: Check formatting
        run: |
          uv run ruff format --check .
          echo "::notice::Run 'uv run ruff format .' locally to fix formatting issues."

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [changes]
    if: needs.changes.outputs.backend == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run linter
        run: |
          uv run ruff check .
          echo "::notice::Run 'uv run ruff check --fix .' locally to fix lint issues."

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [changes]
    if: needs.changes.outputs.backend == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run mypy
        run: uv run mypy backend/src

  test:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [changes, format, lint, typecheck]
    if: needs.changes.outputs.backend == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install dependencies
        run: uv sync --frozen

      - name: Install package
        run: uv pip install -e .

      - name: Run tests with coverage
        run: uv run pytest --cov=techpulse --cov-fail-under=80

  dagster:
    name: Dagster Validate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [changes, format, lint, typecheck]
    if: needs.changes.outputs.backend == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install dependencies
        run: uv sync --frozen

      - name: Validate asset definitions
        run: uv run dagster asset list -f backend/src/techpulse/data/definitions.py

  dbt:
    name: dbt Parse
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [changes, format, lint, typecheck]
    if: needs.changes.outputs.backend == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install dependencies
        run: uv sync --frozen

      - name: Parse dbt models
        run: uv run dbt parse --project-dir backend/dbt_project --profiles-dir backend/dbt_project

  backend:
    name: Backend
    runs-on: ubuntu-latest
    needs: [changes, format, lint, typecheck, test, dagster, dbt]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.changes.outputs.backend }}" != "true" ]]; then
            echo "No backend changes detected, skipping checks"
            exit 0
          fi
          if [[ "${{ needs.format.result }}" != "success" ]] || \
             [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.dagster.result }}" != "success" ]] || \
             [[ "${{ needs.dbt.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All backend jobs passed"
