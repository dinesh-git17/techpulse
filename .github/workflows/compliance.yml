name: Compliance

on:
  pull_request:
    branches: [main]

concurrency:
  group: compliance-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  protocol-zero:
    name: Protocol Zero
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Scan for forbidden patterns
        run: uv run python tools/compliance/scan_content.py .

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Scan for secrets
        run: uv run detect-secrets scan --baseline .secrets.baseline
